<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <h1>Weather Report</h1>
    <!--Jinja syntax-->
    
    <h2>Temperature of Istanbul :{{Istanbul}} 'C</h2>
    <br>
    <h2>Temperature of Tel Aviv :{{Tel_Aviv}} 'C</h2>
    <br>
    <ul>
        {%for key,value in London.items%}
        <li>London : {{key}} -> {{value}}</li>
        {%endfor%}
    </ul>
    <br>
    <ol>
    {% for item in Paris %}
        <li><p>Paris:{{item}}</p></li>
    {% endfor %}
    </ol>
    
</body>
</html>
